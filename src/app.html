<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<!-- theming -->
		<meta name="theme-color" content="#09090b" />

		<!-- viewport/mobile-web-app-capable -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- assets -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
		<link rel="icon" href="%sveltekit.assets%/logo.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon-180x180.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
